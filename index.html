<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="full_body" class="full_body_class">
      <div class="grid_container">
        <div class="title1">
          <img id="happy" width="150" />
        </div>
        <div></div>
        <div class="title2">
          <img id="sad" width="150" />
        </div>
        <div
          class="box"
          id="box1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box2"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="box"
          id="box3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box4"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="box"
          id="box5"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box6"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <!-- Images to select from-->
      <div class="images">
        <div class="image_row" id="image_row_id">
          <img
            class="in_image"
            id="img1"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img2"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img3"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img4"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img5"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />

          <img
            class="in_image"
            id="img6"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
        </div>
        <br />
        <div
          id="success_message"
          class="msg_class success"
          style="display: none"
        >
          <img class="" id="happyImage" width="150" />
          <div>Well Done !!!!!</div>
        </div>
        <div id="fail_message" class="msg_class fail" style="display: none">
          <img class="" id="sadImage" width="150" />
          <div>Sorry!! Try again</div>
        </div>
        <br />
        <!-- <button style="font-size: 24px" onclick="submit()">
          Submit <i class="fa fa-arrow-circle-right fa-lg"></i>
        </button> -->
        <button
          style="font-size: 24px; display: none"
          onclick="reload()"
          id="button_refresh"
        >
          Replay <i class="fa fa-refresh"></i>
        </button>
        <!-- <a href="javascript: reload()">Click to Reload</a> -->
      </div>

      <script src="script.js"></script>
    </div>
    <div class="mobile_screen_class">
      Please open on larger screen to play game!!!
    </div>
  </body>
</html>
