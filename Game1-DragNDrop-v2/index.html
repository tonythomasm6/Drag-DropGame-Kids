<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="full_body" class="full_body_class">
      <div class="grid_container">
        <div>
          <img id="happy" style="width: 7vw" alt="" />
        </div>
        <div><img id="sad" style="width: 7vw" alt="" /></div>
        <div>Good Guys</div>
        <div>Bad Guys</div>
        <div
          class="box good-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="box bad-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <!-- Images to select from-->
      <div class="images">
        <div class="image_row" id="image_row_id">
          <img
            class="in_image"
            id="img1"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img2"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img3"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img4"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            class="in_image"
            id="img5"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />

          <img
            class="in_image"
            id="img6"
            width="150"
            draggable="true"
            ondragstart="drag(event)"
          />
        </div>
        <br />

        <!--Success message-->
        <div
          id="success_message"
          class="msg_class success"
          style="display: none"
        >
          <img class="" id="happyImage" width="150" />
          <div>
            <p>Well Done Champion!!!!!</p>
        <p>You got everything right </p>
          </div>
        </div>
      </div>

      <!--Fail-->
      <div id="fail_message" class="msg_class fail" style="display: none">
        <img class="" id="sadImage" width="150" />
        <div><p>  Sorry!! Try again</p>
        <p>Learn again to get all corrected !!</p>
        <a href="">Learn</a>
      </div>
      </div>
      <br />
      <div class="buttons-class">
        <button style="font-size: 24px" onclick="submit()" id="submit-button">
          Submit <i class="fa fa-arrow-circle-right fa-lg"></i>
        </button>
        <button
          style="font-size: 24px; display: none"
          onclick="reload()"
          id="button_refresh"
          class="button_refresh_class"
        >
          Replay <i class="fa fa-refresh"></i>
        </button>
        <button
        style="font-size: 24px; display: inline"
        onclick="goBack()"
        id="button_refresh"
        class="button_refresh_class"
      >
        Back <i class="fa fa-arrow-circle-left fa-lg"></i>
      </button>

      
        
      </div>
      <!-- <a href="javascript: reload()">Click to Reload</a> -->

      <script src="script.js"></script>
    </div>
    <div class="mobile_screen_class" id="mobile_section">
      Please open on larger screen to play game!!!
    </div>
  </body>
</html>
