<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="full_body">
      <div class="grid_container">
        <div class="title1">
          <img id="happy" width="150" />
        </div>
        <div></div>
        <div class="title2">
          <img id="sad" width="150" />
        </div>
        <div
          class="box"
          id="box1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box2"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="box"
          id="box3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box4"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="box"
          id="box5"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class=""></div>
        <div
          class="box"
          id="box6"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>

        <div class="images">
          <div class="image_row" id="image_row_id">
            <img
              class="image bad"
              id="bad1"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />
            <img
              class="image bad"
              id="bad2"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />
            <img
              class="image good"
              id="good3"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />
            <img
              class="image bad"
              id="bad3"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />
            <img
              class="image good"
              id="good2"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />

            <img
              class="image good"
              id="good1"
              width="150"
              draggable="true"
              ondragstart="drag(event)"
            />
          </div>
          <br />
          <div id="success_message" class="success_msg_class">
            <img class="" id="happyImage" width="150" />
            <div>Congratz. You are correct !!!!!</div>
          </div>
          <div id="fail_message" class="fail_msg_class">
            <img class="" id="sadImage" width="150" />
            <div>Sorry!! Try again</div>
          </div>
          <br />
          <button style="font-size: 24px" onclick="submit()">
            Submit <i class="fa fa-arrow-circle-right fa-lg"></i>
          </button>
          <button style="font-size: 24px" onclick="reload()">
            Refresh <i class="fa fa-refresh"></i>
          </button>
          <!-- <a href="javascript: reload()">Click to Reload</a> -->
        </div>
      </div>

      <script src="script.js"></script>
    </div>
    <div class="mobile_screen_class">
      Please open on browser to play game!!!
    </div>
  </body>
</html>
